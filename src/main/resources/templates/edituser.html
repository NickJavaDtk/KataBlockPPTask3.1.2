<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br><br><br>
<h3>Редактировать пользователя</h3>
<form method="post" th:action="@{/user/edit(userId=${edituser.id})}" th:object="${edituser}">
    <input type="text" disabled="true" name="id" th:field="*{id}" hidden>
    <br><br>
    <label>Имя пользователя</label>
    <input type="text" name="name" th:field="*{name}" required>
    <br><br>
    <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Имя некорректно</span>
    <br><br>
    <label>Фамилия пользователя</label>
    <input type="text" name="surname" th:field="*{surname}" required>
    <br><br>
    <span style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Фамилия некорректна</span>
    <br><br>
    <label>Возраст</label>
    <input type="text" name="age" th:field="*{age}" required>
    <br><br>
    <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Возраст некорректен</span>
    <br><br>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
